<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* Wrapper for the responsive iframe */
        .pdf-wrapper {
            position: relative;
            width: 100%;
            height: 100vh; /* Use viewport height for desktop */
        }
        
        .pdf-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Full screen for mobile and tablet devices */
        @media (max-width: 1024px) {
            .pdf-wrapper {
                height: 100vh; /* Standard viewport height */
            }
            
            /* For iOS Safari and other mobile browsers that support dvh */
            @supports (height: 100dvh) {
                .pdf-wrapper {
                    height: 100dvh; /* Dynamic viewport height - accounts for browser UI */
                }
            }
        }
    </style>
</head>
<body>
    <!-- The wrapper makes the iframe responsive -->
    <div class="pdf-wrapper">
        <iframe src="https://drive.google.com/file/d/1zMNPn-o1QnypupHWC1NiF0FxpSSgccNZ/preview"></iframe>
    </div>
</body>
</html>
